    <style>
      * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #FAFAFA;
    }
    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      z-index: 1000;
    }
    .menu-container {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
	   position: relative;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
	  position: absolute;
  left: 50%;
  transform: translateX(-50%);
    }
    .menu li a {
      color: #FAFAFA;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: all 0.3s ease;
      position: relative;
    }
    .menu li a:hover {
      color: #D2B48C;
      transform: translateY(-3px);
    }
    .menu li a::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: #FFFFFF;
      position: absolute;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .menu li a:hover::after {
      transform: scaleX(1);
    }
        .hero-title {
            font-size: 60px;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1481833761820-0509d3217039?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #111;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }
        }
		  .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 40px 20px;
        justify-content: center;
        max-width: 1200px;
        margin: auto;
    }
    .gallery-item img {
	align-items: center;
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
        transform: scale(1.05);
    }
	.gallery img {
        height: 400px; 
        object-fit: cover; 
        object-position: center; 
        border-radius: 100; 
	}
    footer {
      background: #1a1a1a;
      padding: 15px 10px;
      text-align: center;
    }
    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .footer-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      margin-bottom: 10px;
    }
    .footer-nav li {
      margin: 0 10px;
    }
    .footer-nav .nav-link {
      color: #FAFAFA !important;
      font-size: 14px;
      font-weight: normal;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .footer-nav .nav-link:hover {
      color: #D2B48C !important;
    }
    footer p {
      margin: 0;
      font-size: 14px;
      color: #FAFAFA;
    }
		
    </style>
